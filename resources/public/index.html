<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/tree.css" rel="stylesheet" type="text/css"> 
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <h2>Figwheel template</h2>
      <p>Checkout your developer console.</p>      
    </div>
    <div id="the-tree" ></div>
    <form action="demo_form.asp">
      GanttFile:    <input type="file" name="file" id="file">
      DrawGantt:    <input type="button" name="drawchart" id="drawchart">
      TADMUDI-file:   <input type="file" name="tad-file" id="tad-file">
      Load-TADMUDI:   <input type="button" name="load-tad-button" id="load-tad-button">
    </form>
     <table align="left">
       <tr valign="top">
         <td>
           <div id="the-table" style="width: 700px; height: 300px;"></div>
         </td>
       </tr>
       <tr>
         <td >
           <div id="the-chart" style="align: center; width: 1400px; height: 300px;"></div>
         </td>
       </tr>

     </table>

     
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <!-- <script type="text/javascript"> -->
     <!--   google.charts.load('current', {'packages':['gantt']}); -->
     <!-- </script> -->
     <script src="js/compiled/figdemo.js" type="text/javascript"></script>
  </body> 
</html>
